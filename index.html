<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Download MAX</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; 
    background: linear-gradient(#000000, #4b0082, #0000ff);
    padding-top: 50px;
    font-family: Arial, sans-serif;
    opacity: 0;
    animation: fadeInBody 1s forwards;
  }

  @keyframes fadeInBody {
    to {
      opacity: 1;
    }
  }

  .title {
    font-size: 24px;
    font-weight: bold;
    color: #ffffff;
    padding: 20px 40px;
    background: linear-gradient(to right, #4b0082, #0000ff);
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    text-align: center;
    margin-bottom: 20px;
    max-width: 350px;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 0.2s;
  }

  .logo {
    height: 200px;
    width: 200px;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
    border-radius: 48%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 0.4s;
  }

  .logo:hover {
    transform: scale(0.8);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
  }

  .text {
    display: flex;
    margin-top: 50px;
    padding: 10px 20px;
    background: linear-gradient(to right, #520707, #ed1b1b);
    backdrop-filter: blur(10px);
    height: auto;
    max-width: 300px;
    border-radius: 10px;
    text-align: center;
    font-size: 14px;
    color: #000;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 0.6s;
  }

  .text:hover {
    transform: scale(1.2);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>

<body>

  <div class="title">
    Началась установка МАХ
  </div>

  <div>
    <img class="logo" src="Max_logo_2025.png" alt="MAX" />
  </div>

  <div class="text" onclick="playFart()">
    Отменить скачивание MAX
  </div>

  <audio id="fartSound" src="farts-8.mp3"></audio>

  <script>
    function playFart() {
      const fart = document.getElementById('fartSound');
      fart.currentTime = 0;
      fart.play();
    }
  </script>

</body>
</html>
