<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Download MAX</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; 
    background: linear-gradient(#000000, #4b0082, #0000ff);
    padding-top: 50px;
    font-family: Arial, sans-serif;
  }

  .logo {
    height: 200px;
    width: 200px;
    box-shadow: 0px 0px 70px rgba(0, 0, 0, 5);
    border-radius: 48%;
    transition: transform 0.3s ease;
  }
  .logo:hover {
    transform: scale(1.2);
  }

  .text {
    display: flex;
    margin-top: 50px;
    padding: 10px 20px;
    background: linear-gradient(to left, #4b0082, #0000ff);
    backdrop-filter: blur(10px);
    height: auto;
    max-width: 300px;
    border: 4px solid #000000;
    border-radius: 10px;
    text-align: center;
    font-size: 14px;
    color: #000;
    cursor: pointer;
    box-shadow: 0px 0px 20px black;
    transition: transform 0.3s ease;

  }
  .text:hover{
    transform: scale(1.2);
  }
</style>

</head>


<body>

  <div>
    <img class="logo" src="Max_logo_2025.png" alt="MAX" />
  </div>


  <div class="text" onclick="playFart()">
    Отменить скачивание MAX
  </div>

<audio id="fartSound" src="farts-8.mp3"></audio>

<script>
  function playFart() {
    const fart = document.getElementById('fartSound');
    fart.currentTime = 0;
    fart.play();
  }
</script>


</body>
</html>
